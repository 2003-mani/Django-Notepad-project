{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Edit Note</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <h2>Edit Note</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Title:</label><br>
        <input type="text" name="title" value="{{ note.title }}" required><br><br>
        <label>Content:</label><br>
        <textarea name="content" rows="5" cols="40" required>{{ note.content }}</textarea><br><br>
        <div class="button-group">
          <button type="submit">Update</button>

          <a href="{% url 'home' %}"><button type="Back">Back</button> </a>
        </div>
    </form>
    <br>

</body>
</html>
