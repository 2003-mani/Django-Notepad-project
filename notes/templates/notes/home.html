<!DOCTYPE html>
<html>
<head>
    <title>My Notepad</title>
    <style>

        body { font-family: Arial; margin: 40px; background: #f5f5f5; }
        .note { background: #fffacd; padding: 15px; margin-bottom: 10px; border-radius: 8px; }
        a { text-decoration: none; color: blue; }
        .actions { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>üìù My Notepad</h1>
    <a href="{% url 'add_note' %}">‚ûï Add New Note</a>
    <hr>

    {% for note in notes %}
    <div class="note">
        <h3>{{ note.title }}</h3>
        <p>{{ note.content }}</p>
        <div class="actions">
            <a href="{% url 'edit_note' note.id %}">Edit</a> |
            <a href="{% url 'delete_note' note.id %}">Delete</a>
        </div>
    </div>
    {% empty %}
    <p>No notes yet. <a href="{% url 'add_note' %}">Create one</a>.</p>
    {% endfor %}
</body>
</html>
