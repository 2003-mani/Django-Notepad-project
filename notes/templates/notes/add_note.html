{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Add Note</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <h2>Add a New Note</h2>

    <form method="POST">
        {% csrf_token %}
        <label>Title:</label><br>
        <input type="text" name="title" placeholder = "Enter note title..."required>

        <br><br>

        <label>Content:</label><br>
        <textarea name="content" placeholder = "Write your note here..." rows="5" cols="40" required></textarea>

        <br><br>

        <div class="button-group">
          <button type="submit">Save</button>

          <a href="{% url 'home' %}"><button type="Back">Back</button> </a>
        </div>
    </form>
  </div>

</body>
</html>
